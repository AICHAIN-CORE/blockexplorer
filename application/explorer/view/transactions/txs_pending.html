<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AICHAIN-TESTNET TxsPending</title>
    <link rel="stylesheet" href="__PUBLIC__/css/layer.css">
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC__/css/reset.css">
    <link rel="stylesheet" href="__PUBLIC__/css/common.css">
    <link rel="stylesheet" href="__PUBLIC__/css/blocks.css">
</head>
<body>
    <!-- nav -->
    <div class="wrapper">
    </div>
    <div class="transactions pending">
        <div class="blocks-title">Pending Transactions  
        </div>
        <!-- transactions详细信息  -->
        <div class="bs-example table-responsive" data-example-id="hoverable-table">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>TxHash</th>
                    <th>LastSeen</th>
                    <th>GasLimit</th>
                    <th>
                        <a href="javascript:;" rel="tooltip" data-placement="top" title=""  data-original-title="Click To Sort">GasPrice</a>
                        <span class="glyphicon glyphicon-resize-vertical"></span>
                    </th>
                    <th>From</th>
                    <th>To</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                {foreach $Transaction as $key => $vo}
                    <tr>
                        <td>
                            <a href="/tx/0x{$vo.txhash}">
                                {$vo.txhash}
                            </a>
                        </td>
                        <td>{$vo.timeago}</td>
                        <td>{$vo.gas_limit}</td>
                        <td>{$vo.gas_price}</td>
                        <td>
                            <a href="/address/ai{$vo.from_address}">
                                {$vo.from_address}
                            </a>
                        </td>
                        <td>
                            <a href="/address/ai{$vo.to_address}">
                                {$vo.to_address}
                            </a>
                        </td>
                        <td>{$vo.fee} AIT</td>
                    </tr>
                {/foreach}

                </tbody>
            </table>
        </div>
        <!-- showpage -->
        <div class="showpage">
            <span>show</span>
            <select>
                <option value ="10">10</option>
                <option value ="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
            </select>
            <span>page</span>
        </div>
        <!-- 翻页 -->
        <nav aria-label="Page navigation" class="select-page">
            {$page}
        </nav>
    </div>
    <div class="footerwrapper"></div>
</body>
<script src="__PUBLIC__/js/jquery-3.3.1.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    $(function(){
        $(".wrapper").load('__PUBLIC__/nav.html');
        $(".footerwrapper").load('__PUBLIC__/footer.html');
    })
</script>
</html>
